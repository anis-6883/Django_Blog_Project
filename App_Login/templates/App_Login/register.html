{% extends 'App_Blog/base.html' %} 
{% block title %}-Register{% endblock title%} 
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Registration Form</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group mt-4 mb-4">
            <button class="btn btn-outline-info" type="submit"> Sing Up </button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already Have An Account? <a class="ml-2" href="{% url 'App_Login:blog-login'%}">Sing In</a>
        </small>
    </div>
{% endblock content %}
